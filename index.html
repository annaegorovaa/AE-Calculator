<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS1 HTML</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Our Calculator</h1>
    <p>Каждый добавляет кнопку со своим номером, используя новую ветку.
    И делаете Commit</p>
    <hr>
    <input type="text" id="result" placeholder="0">
    <br>
    <button class="button" id="mins" value="-" onclick="initAction('-')">-</button>
    <button class="button" id="0" value="0" onclick="toInput('0')">0</button>
    <button class="button" id="plus" value="+" onclick="initAction('+')">+</button>
    <br>
    <button class="button" id="1" value="1" onclick="toInput('1')">1</button>
    <button class="button" id="2" value="2" onclick="toInput('2')">2</button>
    <button class="button" id="3" value="3" onclick="toInput('3')">3</button>
    <br>
    <button class="button" id="4" value="4" onclick="toInput('4')">4</button>
    <button class="button" id="5" value="5" onclick="toInput('5')">5</button>
    <button class="button" id="6" value="6" onclick="toInput('6')">6</button>
    <br>
    <button class="button" id="7" value="7" onclick="toInput('7')">7</button>
    <button class="button" id="8" value="8" onclick="toInput('8')">8</button>
    <button class="button" id="9" value="9" onclick="toInput('9')">9</button>
    <br>
    <button class="button" id="." value="." onclick="toInput('.')">.</button>
    <button class="button" id="change-sign" value="+/-" onclick="changeSign()">+/-</button>
    <br>
    <button class="button" id="div" value="/" onclick="initAction('/')">/</button>
    <button class="button" id="mult" value="*" onclick="initAction('*')">X</button>
    <button class="button" id="equa" value="=" onclick="getResult()">=</button>
    <button class="button" onclick="clearValue()">C</button>
    <script type class="application/javascript" src="script.js"></script>
</body>
</html>
