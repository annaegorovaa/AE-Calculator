<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1 class="display-2 mx-auto center">Calculator</h1>
    <input readonly class="form-control form-control-lg" type="text" id="display">
    <div class="container spacing">
        <div class="row">
            <div class="col-8">
                <div class="container">
                    <div class="row">
                        <div class="col-sm"><button class="btn btn-info btn-lg btn-block" id="7" value="7">7</button></div>
                        <div class="col-sm"><button class="btn btn-info btn-lg btn-block" id="8" value="8">8</button></div>
                        <div class="col-sm"><button class="btn btn-info btn-lg btn-block" id="9" value="9">9</button></div>
                        <div class="col-sm"><button class="btn btn-secondary btn-lg btn-block" id="divide">/</button></div>
                    </div>
                    <div class="row">
                        <div class="col-sm"><button class="btn btn-info btn-lg btn-block" id="4" value="4">4</button></div>
                        <div class="col-sm"><button class="btn btn-info btn-lg btn-block" id="5" value="5">5</button></div>
                        <div class="col-sm"><button class="btn btn-info btn-lg btn-block" id="6" value="6">6</button></div>
                        <div class="col-sm"><button class="btn btn-secondary btn-lg btn-block" id="multiply">*</button></div>
                    </div>
                    <div class="row">
                        <div class="col-sm"><button class="btn btn-info btn-lg btn-block" id="1" value="1">1</button></div>
                        <div class="col-sm"><button class="btn btn-info btn-lg btn-block" id="2" value="2">2</button></div>
                        <div class="col-sm"><button class="btn btn-info btn-lg btn-block" id="3" value="3">3</button></div>
                        <div class="col-sm"><button class="btn btn-secondary btn-lg btn-block" id="minus">-</button></div>
                    </div>
                    <div class="row">
                        <div class="col-sm"><button class="btn btn-info btn-lg btn-block" id="change-sign">-/+</button></div>
                        <div class="col-sm"><button class="btn btn-info btn-lg btn-block" id="0" value="0">0</button></div>
                        <div class="col-sm"><button class="btn btn-info btn-lg btn-block" id="." value=".">.</button></div>
                        <div class="col-sm"><button class="btn btn-secondary btn-lg btn-block" id="plus">+</button></div>
                    </div>
                    <div class="row">
                        <div class="col-sm"><button class="btn btn-danger btn-lg btn-block" id="clear">C</button></div>
                        <div class="col-sm-3"><button class="btn btn-secondary btn-lg btn-block" id="percent">%</button></div>
                        <div class="col-sm-3"><button class="btn btn-secondary btn-lg btn-block" id="equals">=</button></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <ul id="log"></ul>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
